<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
<meta charset="UTF-8">
</head>
<script type="text/javascript"
	th:src="@{/script/jsweb/curso/frmListarCurso.js}"></script>
<body>
	<nav th:replace="layout::menu"></nav>
	<div class="card">
		<div class="card-header badge-danger">LISTADO DE CURSOS</div>
		<div class="card-body">

			<button type="button" id="btnagregarcurso" class="btn btn-primary">
				Registrar Curso</button>

			<hr />
			<div id="mensaje"></div>
			<table id="tblcurso" class="table">
				<thead>
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Curso</th>
						<th scope="col">Crédito</th>
						<th scope="col">Actualizar</th>
						<th scope="col">Eliminar</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="curso :${listcursos}">
						<td th:text="${curso.idcurso}"></td>
						<td th:text="${curso.nomcurso}"></td>
						<td th:text="${curso.credito}"></td>
						<td>
							<button type="button" class="btn btn-info btnactualizarcurso"
								th:data-codcurso="${curso.idcurso}"
								th:data-nomcurso="${curso.nomcurso}"
								th:data-credcurso="${curso.credito}">Actualizar</button>
						</td>
						<td>
							<button type="button" class="btn btn-danger btneliminarcurso"
								th:data-codcurso="${curso.idcurso}"
								th:data-nomcurso="${curso.nomcurso}">Eliminar</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<!-- Modal Registrar y Actualizar Curso -->
	<div class="modal fade" id="modalcurso" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Curso</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="txtnomcurso">Ingrese el nombre del curso:</label> 
							<input type="text" class="form-control" id="txtnomcurso"
								maxlength="35">
								<span id="errornomcurso" class="text-danger"></span>
						</div>
						<div class="form-group">
							<label for="txtcredcurso">Ingrese el crédito del curso:</label> 
							<input type="text" class="form-control" id="txtcredcurso"
								maxlength="1">
								<span id="errorcredcurso" class="text-danger"></span>
								
						</div>
						<input type="hidden" id="hddidcurso" value="0">
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Cerrar</button>
					<button type="button" id="btnregistrarcurso" 
					class="btn btn-primary">Guardar</button>
				</div>
			</div>
		</div>
	</div>
	
	
	
	<!-- Modal Registrar y Actualizar Curso -->
	<div class="modal fade" id="modaleliminarcurso" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Curso</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<label id="mensajeeliminar"></label>
					<input type="hidden" id="hddidcursoeliminar" value="0">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Cerrar</button>
					<button type="button" id="btneliminarcurso" 
					class="btn btn-primary">Eliminar</button>
				</div>
			</div>
		</div>
	</div>









</body>
</html>
